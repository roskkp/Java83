<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판-목록</title>
<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/common.css" rel="stylesheet">
<style type="text/css">

.container {
	width: 800px;
}

.bit-view-form {
	
}

.bit-hidden {
	display: none;
}
</style>
</head>
<body>
	<div class="container">
		<div id="listPage">
			<h1>게시물 목록</h1>
			<p>
				<a href="add.do" class="btn btn-primary btn-sm">새 글</a>
			</p>
			<table id="boardTbl" class="table table-hover">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>생성일</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- #listPage -->

		<div id="formPage">
			<h2>게시물 - 상세정보</h2>
			<form class="form-horizontal">
				<div class="form-group bit-view-form bit-hidden">
					<label for="fNo" class="col-sm-2 control-label">번호</label>
					<div class="col-sm-8">
						<p class="form-control-static" id="fNo"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="fTitle" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="fTitle"
							placeholder="제목을 입력하세요.">
					</div>
				</div>
				<div class="form-group">
					<label for="fContent" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-8">
						<textarea class="form-control" id="fContent" rows="3"
							placeholder="내용을 입력하세요."></textarea>
					</div>
				</div>
				<div class="form-group bit-view-form bit-hidden">
					<label for="fCreatedDate" class="col-sm-2 control-label">등록일</label>
					<div class="col-sm-8">
						<p class="form-control-static" id="fCreatedDate"></p>
					</div>
				</div>
				<div class="form-group bit-view-form bit-hidden">
					<label for="fViewCount" class="col-sm-2 control-label">조회수</label>
					<div class="col-sm-8">
						<p class="form-control-static" id="fViewCount"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="addBtn" type="button"
							class="bit-new-form btn btn-primary btn-sm">등록</button>
						<button id="updBtn" type="button"
							class="bit-view-form bit-hidden btn btn-primary btn-sm">변경</button>
						<button id="delBtn" type="button"
							class="bit-view-form bit-hidden btn btn-primary btn-sm">삭제</button>
						<button id="resetBtn" type="reset" class="btn btn-danger btn-sm">취소</button>
					</div>
				</div>
			</form>
		</div>
		<!-- #formPage -->
	</div>
	<div id="footer"></div>
	<!-- .container -->

	<script id="tr-template" type="text/x-handlebars-template">
{{#each data}}
  <tr>
    <td>{{no}}</td>
    <td><a href='#' data-no='{{no}}' class='titleLink'>{{title}}</a></td>
    <td>{{createdDate}}</td>
    <td>{{viewCount}}</td>
  </tr>
{{/each}}
</script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../js/app-context.js"></script>
	<script>
		var source = $('#tr-template').text();
		var template = Handlebars.compile(source);

		function loadBoards() {
			$.ajax({
				url : contextRoot + 'board/list.json',
				dataType : 'json',
				method : 'get',
				success : function(result) {
					if (result.status != 'success') {
						alert('실행 중 오류 발생!');
						return;
					}
					$('#resetBtn').click();
					$('#boardTbl > tbody > tr').remove();
					$('#boardTbl > tbody').append(template(result));
				},
				error : function() {
					alert('서버 요청 오류!')
				}
			});
		};

		loadBoards();
		
		
		$('#footer').load("../copyright.html");

		$('#addBtn').click(function() {

			$.ajax({
				url : contextRoot + 'board/add.json',
				method : 'post',
				data : {
					title : $('#fTitle').val(),
					content : $('#fContent').val()
				},
				dataType : 'json',
				success : function(result) {
					if (result.status != 'success') {
						alert('등록 오류입니다.');
						return;
					}
					loadBoards();
				},
				error : function() {
					alert('서버 요청 오류!');
				}
			});
		});

		$('#boardTbl').on(
				'click',
				'.titleLink',
				function(event) {
					event.preventDefault();

					$.getJSON(contextRoot + 'board/detail.json?no=' + $(this).attr('data-no'),
							function(result) {
								if (result.status != 'success') {
									alert('게시물 조회 오류!');
									return;
								}

								$('.bit-view-form').removeClass('bit-hidden');
								$('.bit-new-form').addClass('bit-hidden');

								$('#fNo').text(result.data.no);
								$('#fTitle').val(result.data.title);
								$('#fContent').val(result.data.content);
								$('#fCreatedDate')
										.text(result.data.createdDate);
								$('#fViewCount').text(result.data.viewCount);
							});
				});

		$('#delBtn').click(function(event) {
			$.getJSON(contextRoot + 'board/delete.json?no=' + $('#fNo').text(), function(result) {
				if (result.status != 'success') {
					alert('게시물 삭제 오류!');
					return;
				}

				$('.bit-view-form').addClass('bit-hidden');
				$('.bit-new-form').removeClass('bit-hidden');

				$('#resetBtn').click();

				loadBoards();
			});
		});

		$('#updBtn').click(function() {

			$.post(contextRoot + 'board/update.json', {
				no : $('#fNo').text(),
				title : $('#fTitle').val(),
				content : $('#fContent').val()
			}, function(result) {
				if (result.status != 'success') {
					alert('변경 오류입니다.');
					return;
				}

				loadBoards();
				$('.bit-view-form').addClass('bit-hidden');
				$('.bit-new-form').removeClass('bit-hidden');

				$('#resetBtn').click();
			}, 'json');
		});

		$('#resetBtn').click(function() {
			$('#fNo').text('');
			$('#fCreatedDate').text('');
			$('#fViewCount').text('');
			$('.bit-view-form').addClass('bit-hidden');
			$('.bit-new-form').removeClass('bit-hidden');
		});

		$('a:first').click(function(event) {
			event.preventDefault();
		});
	</script>
</body>
</html>
